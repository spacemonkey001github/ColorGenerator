<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container-main">
		<div class="container">
			<h1>Background Generator</h1>

			<!-- color pickers -->
			<div class="box">
				<input type="range" id="range" min="0" max="270" value="200">
				<input type="color" id="colorOne" value="#da21c8" class="colorPicker">
				<input type="color" id="colorTwo" value="#4f53a2" class="colorPicker">
				<input type="button" id="random" value="Random">
			</div>
			<h4>Current Background CSS</h4>
			<p></p>		
		</div>
	</div>


	<!-- script -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
